<div class="search">
  <form #form="ngForm" (submit)="onsubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="city" >
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-content">
    <img src="../assets/winter only white clear fresh fog.jpg" *ngIf="weatherData.main.temp <= 15">
    <img src="../assets/Up close picture of the sky with clouds.jpg" *ngIf="weatherData.main.temp > 15">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number:'1.0-0'}}°C</div>

    </div>
  </div>



  <div class="lower-content">
    <div class="more-info">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temperature.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number:'1.0-0'}}°C
          </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high-temperature.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number:'1.0-0'}}°C
          </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
          </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}m/s
          </div>
      </div>





    </div>


  </div>
</div>



<router-outlet></router-outlet>
